{% load static %}

<div>
    <a href="{% url 'make_post' %}">Make Post </a>
</div>


<div>

    {% for post in object_list %}
        <p>{{ post.title }}</p>
        <a href="{% url 'post_detail' post.pk %}">
            <img src="/{{ post.image }}" width=400 height=400>
        </a>

    {% endfor %}

</div>
